<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sahifa topilmadi (404)</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4361ee;
            --secondary-color: #3f37c9;
            --accent-color: #4895ef;
            --background-color: #f8f9fa;
            --text-color: #2b2d42;
            --text-muted: #6c757d;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e7f0 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            margin: 0;
            color: var(--text-color);
            overflow-x: hidden;
        }
        
        .error-page {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem 1rem;
        }
        
        .error-container {
            max-width: 900px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            z-index: 1;
        }
        
        .error-illustration {
            position: relative;
            width: 100%;
            max-width: 500px;
            margin-bottom: 2rem;
        }
        
        .error-code {
            font-size: 12rem;
            font-weight: 800;
            line-height: 1;
            margin: 0;
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.1);
            position: relative;
            z-index: 2;
        }
        
        .error-code::before {
            content: '404';
            position: absolute;
            left: 0.5rem;
            top: 0.5rem;
            font-size: 12rem;
            font-weight: 800;
            line-height: 1;
            color: rgba(67, 97, 238, 0.1);
            z-index: -1;
        }
        
        .error-title {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            text-align: center;
            color: var(--text-color);
        }
        
        .error-message {
            font-size: 1.25rem;
            color: var(--text-muted);
            margin-bottom: 2.5rem;
            text-align: center;
            max-width: 600px;
            line-height: 1.6;
        }
        
        .back-button {
            background: linear-gradient(to right, var(--primary-color), var(--accent-color));
            color: white;
            border: none;
            padding: 1rem 2rem;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 50px;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(67, 97, 238, 0.3);
            position: relative;
            overflow: hidden;
        }
        
        .back-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to right, var(--accent-color), var(--primary-color));
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .back-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(67, 97, 238, 0.4);
            color: white;
        }
        
        .back-button:hover::before {
            opacity: 1;
        }
        
        .back-button i, .back-button span {
            position: relative;
            z-index: 1;
        }
        
        .animated-circles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }
        
        .animated-circles div {
            position: absolute;
            border-radius: 50%;
            background: linear-gradient(135deg, rgba(67, 97, 238, 0.1), rgba(72, 149, 239, 0.1));
            animation: float 15s infinite linear;
        }
        
        .animated-circles div:nth-child(1) {
            width: 200px;
            height: 200px;
            left: 10%;
            top: 20%;
            animation-duration: 25s;
        }
        
        .animated-circles div:nth-child(2) {
            width: 150px;
            height: 150px;
            right: 15%;
            top: 30%;
            animation-duration: 20s;
            animation-delay: 2s;
        }
        
        .animated-circles div:nth-child(3) {
            width: 120px;
            height: 120px;
            left: 20%;
            bottom: 20%;
            animation-duration: 18s;
            animation-delay: 4s;
        }
        
        .animated-circles div:nth-child(4) {
            width: 80px;
            height: 80px;
            right: 25%;
            bottom: 15%;
            animation-duration: 15s;
            animation-delay: 6s;
        }
        
        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(180deg);
            }
            100% {
                transform: translateY(0) rotate(360deg);
            }
        }
        
        .footer {
            background-color: white;
            box-shadow: 0 -5px 20px rgba(0, 0, 0, 0.05);
            padding: 1.5rem 0;
            text-align: center;
            font-size: 0.95rem;
            color: var(--text-muted);
        }
        
        .footer-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .footer-brand {
            font-weight: 600;
            color: var(--primary-color);
        }
        
        .footer-version {
            background-color: rgba(67, 97, 238, 0.1);
            color: var(--primary-color);
            padding: 0.25rem 0.75rem;
            border-radius: 50px;
            font-size: 0.85rem;
            font-weight: 600;
        }
        
        @media (max-width: 768px) {
            .error-code {
                font-size: 8rem;
            }
            
            .error-code::before {
                font-size: 8rem;
            }
            
            .error-title {
                font-size: 2rem;
            }
            
            .footer-content {
                flex-direction: column;
                gap: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="animated-circles">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>
    
    <main class="error-page">
        <div class="error-container">
            <div class="error-illustration">
                <h1 class="error-code">404</h1>
            </div>
            
            <h2 class="error-title">Sahifa topilmadi</h2>
            
            <p class="error-message">
                Afsuski, siz qidirayotgan sahifa mavjud emas. Ehtimol, u o‘chirib tashlangan, nomi o‘zgartirilgan yoki manzil noto‘g‘ri kiritilgan bo‘lishi mumkin.
            </p>
            
            <a href="/" class="back-button">
                <i class="bi bi-house-door-fill me-2"></i>
                <span>Bosh sahifaga qaytish</span>
            </a>
        </div>
    </main>
    
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div>
                    <span class="footer-brand">Lernio</span> - ta'lim platformasi © 2025
                </div>
                <div class="footer-version">
                    Versiya: 1.5.2
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
