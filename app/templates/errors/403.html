{% extends "base.html" %}

{% block title %}Доступ запрещен (403){% endblock %}

{% block content %}
    <div class="text-center py-5">
        <h1 class="display-1 text-warning">403</h1>
        <h2>Доступ запрещен</h2>
        <p class="lead text-muted">
            У вас нет необходимых прав для просмотра этой страницы.
        </p>
        <hr class="my-4">
         <a href="{{ url_for('main.index') }}" class="btn btn-secondary btn-lg">
           <i class="bi bi-arrow-left-circle-fill me-1"></i> Вернуться назад
        </a>
         <a href="{{ url_for('auth.login') }}" class="btn btn-primary btn-lg ms-2">
           <i class="bi bi-box-arrow-in-right me-1"></i> Войти под другим пользователем
        </a>
    </div>
{% endblock %}
