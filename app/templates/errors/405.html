<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usul ruxsat etilmagan (405)</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #fd7e14;
            --secondary-color: #e85d04;
            --accent-color: #f8961e;
            --background-color: #f8f9fa;
            --text-color: #2b2d42;
            --text-muted: #6c757d;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #fff8f3 0%, #fff1e6 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            margin: 0;
            color: var(--text-color);
            overflow-x: hidden;
        }
        
        .error-page {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem 1rem;
        }
        
        .error-container {
            max-width: 900px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            z-index: 1;
        }
        
        .error-illustration {
            position: relative;
            width: 100%;
            max-width: 500px;
            margin-bottom: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .error-icon-container {
            position: relative;
            width: 120px;
            height: 120px;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .error-icon {
            font-size: 4rem;
            color: var(--primary-color);
            position: relative;
            z-index: 2;
        }
        
        .error-icon-bg {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: rgba(253, 126, 20, 0.1);
            border-radius: 50%;
            animation: pulse-orange 2s infinite;
        }
        
        @keyframes pulse-orange {
            0% {
                transform: scale(0.95);
                box-shadow: 0 0 0 0 rgba(253, 126, 20, 0.5);
            }
            70% {
                transform: scale(1);
                box-shadow: 0 0 0 20px rgba(253, 126, 20, 0);
            }
            100% {
                transform: scale(0.95);
                box-shadow: 0 0 0 0 rgba(253, 126, 20, 0);
            }
        }
        
        .error-code {
            font-size: 12rem;
            font-weight: 800;
            line-height: 1;
            margin: 0;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.1);
            position: relative;
            z-index: 2;
        }
        
        .error-code::before {
            content: '405';
            position: absolute;
            left: 0.5rem;
            top: 0.5rem;
            font-size: 12rem;
            font-weight: 800;
            line-height: 1;
            color: rgba(253, 126, 20, 0.1);
            z-index: -1;
        }
        
        .error-title {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            text-align: center;
            color: var(--text-color);
        }
        
        .error-message {
            font-size: 1.25rem;
            color: var(--text-muted);
            margin-bottom: 2.5rem;
            text-align: center;
            max-width: 600px;
            line-height: 1.6;
        }
        
        .back-button {
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
            padding: 1rem 2rem;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 50px;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(253, 126, 20, 0.3);
            position: relative;
            overflow: hidden;
        }
        
        .back-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to right, var(--secondary-color), var(--primary-color));
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .back-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(253, 126, 20, 0.4);
            color: white;
        }
        
        .back-button:hover::before {
            opacity: 1;
        }
        
        .back-button i, .back-button span {
            position: relative;
            z-index: 1;
        }
        
        .animated-shapes {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }
        
        .shape {
            position: absolute;
            opacity: 0.2;
            animation: float-around 15s ease-in-out infinite;
        }
        
        .shape:nth-child(1) {
            top: 15%;
            left: 10%;
            width: 80px;
            height: 80px;
            background-color: var(--primary-color);
            clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%);
            animation-duration: 25s;
        }
        
        .shape:nth-child(2) {
            top: 20%;
            right: 10%;
            width: 60px;
            height: 60px;
            background-color: var(--secondary-color);
            border-radius: 50%;
            animation-duration: 20s;
            animation-delay: 2s;
        }
        
        .shape:nth-child(3) {
            bottom: 15%;
            left: 15%;
            width: 70px;
            height: 70px;
            background-color: var(--accent-color);
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
            animation-duration: 18s;
            animation-delay: 4s;
        }
        
        .shape:nth-child(4) {
            bottom: 20%;
            right: 15%;
            width: 50px;
            height: 50px;
            background-color: var(--primary-color);
            clip-path: polygon(25% 0%, 75% 0%, 100% 50%, 75% 100%, 25% 100%, 0% 50%);
            animation-duration: 15s;
            animation-delay: 6s;
        }
        
        @keyframes float-around {
            0% {
                transform: translate(0, 0) rotate(0deg);
            }
            25% {
                transform: translate(50px, -30px) rotate(90deg);
            }
            50% {
                transform: translate(0, 50px) rotate(180deg);
            }
            75% {
                transform: translate(-50px, -30px) rotate(270deg);
            }
            100% {
                transform: translate(0, 0) rotate(360deg);
            }
        }
        
        .footer {
            background-color: white;
            box-shadow: 0 -5px 20px rgba(0, 0, 0, 0.05);
            padding: 1.5rem 0;
            text-align: center;
            font-size: 0.95rem;
            color: var(--text-muted);
        }
        
        .footer-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .footer-brand {
            font-weight: 600;
            color: var(--primary-color);
        }
        
        .footer-version {
            background-color: rgba(253, 126, 20, 0.1);
            color: var(--primary-color);
            padding: 0.25rem 0.75rem;
            border-radius: 50px;
            font-size: 0.85rem;
            font-weight: 600;
        }
        
        @media (max-width: 768px) {
            .error-code {
                font-size: 8rem;
            }
            
            .error-code::before {
                font-size: 8rem;
            }
            
            .error-title {
                font-size: 2rem;
            }
            
            .footer-content {
                flex-direction: column;
                gap: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="animated-shapes">
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
    
    <main class="error-page">
        <div class="error-container">
            <div class="error-illustration">
                <div class="error-icon-container">
                    <div class="error-icon-bg"></div>
                    <i class="bi bi-slash-circle-fill error-icon"></i>
                </div>
                <h1 class="error-code">405</h1>
            </div>
            
            <h2 class="error-title">Metodga ruxsat berilmagan</h2>
            
            <p class="error-message">
                Ushbu manba uchun foydalanilgan HTTP usuliga ruxsat berilmagan. Iltimos, so‘rovning to‘g‘riligini tekshiring yoki bosh sahifaga qayting.
            </p>
            
            <a href="/" class="back-button">
                <i class="bi bi-house-door-fill me-2"></i>
                <span>Bosh sahifaga qaytish</span>
            </a>
        </div>
    </main>
    
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div>
                    <span class="footer-brand">Lernio</span> - ta'lim platformasi © 2025
                </div>
                <div class="footer-version">
                    Versiya: 1.5.2
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
